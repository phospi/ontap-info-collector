- hosts: localhost 
  gather_facts: no
  connection: local
  collections:
    - netapp.ontap
  vars:
    input: &auth
      hostname: "{{ hostname }}"
      username: "{{ user }}"
      password: "{{ pass }}"
      https: yes
      validate_certs: no
      
  tasks:
