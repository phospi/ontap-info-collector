      register: ontap_info

    - name: saving facts to vars file   
      delegate_to: localhost
      copy:
#        content: "{{ ontap_info['ontap_info']['volume_info']['techday_root:techday']['volume_export_attributes'].policy }}"
        content: "{{ ontap_info['ontap_info'] | to_nice_yaml }}" 
